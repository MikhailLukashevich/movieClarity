<div class="container" *ngIf="movie">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title-header">
                            <h3>
                                {{movie.name}}
                            </h3>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-5">
                        <img src="{{movie.img}}"/>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-7">
                        <div class="my-card-text">
                            <div class="title">
                                <!--<h4>{{movie.title}}</h4>-->
                                <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                                <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                                <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-6">
                                    <p><b>Страна:</b></p>
                                </div>
                                <div class="col-xs-6">
                                    <p>{{movie.country}}</p>
                                </div>
                                <div class="col-xs-6">
                                    <p><b>Год:</b></p>
                                </div>
                                <div class="col-xs-6">
                                    <p>{{movie.year}}</p>
                                </div>
                                <div class="col-xs-6">
                                    <p><b>Продолжительность:</b></p>
                                </div>
                                <div class="col-xs-6">
                                    <p>{{movie.time}}</p>
                                </div>
                                    <div class="col-xs-12">
                                        <p>{{movie.description}}</p>
                                    </div>
                                <div class="col-xs-3">
                                    <div class="btn-back" (click)="onBack()">
                                        <clr-icon shape="history"></clr-icon> Назад
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
