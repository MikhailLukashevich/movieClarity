<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1">
            <div class="carousel">
            <ngu-carousel [inputs]="carousel"
                (initData)="initDataFn($event)"
                (onMove)="onmoveFn($event)"
                (afterCarouselViewed)="afterCarouselViewedFn($event)"
                (carouselLoad)="carouselLoad()">
                <ngu-item NguCarouselItem *ngFor="let item of items">
                    <div class="my-panel">
                        <img src="{{item.img}}"/>
                    </div>
                </ngu-item>

                <button NguCarouselPrev class="leftRs"><clr-icon shape="rewind"></clr-icon></button>
                <button NguCarouselNext class="rightRs"><clr-icon shape="fast-forward"></clr-icon></button>
            </ngu-carousel>
            </div>
        </div>
    </div>
</div>

<div *ngIf="data" class="home-wrapper">
    <div class="container">
        <div class="row">

            <ng-container *ngFor="let item of returnedMovie">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-6">
                <div class="card">
                    <div class="card-block">

                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 col-xl-5" (click)="onSelect(item)">
                                <img src="{{item.img}}"/>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 col-xl-7">
                                <div class="my-card-text">
                                    <div class="title" (click)="onSelect(item)">
                                        <h4>{{item.name}}</h4>
                                        <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                                        <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                                        <clr-icon shape="star" class="is-solid my-star"></clr-icon>
                                    </div>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, porro.</p>
                                    <div class="btn-more" (click)="onSelect(item)">
                                        <clr-icon shape="redo"></clr-icon> Read more
                                    </div>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
            </ng-container>
        </div>
    </div>
</div>
<p-paginator
    [rows]="10"
    [totalRecords]="data.length"
    (onPageChange)="paginate($event)"
></p-paginator>
