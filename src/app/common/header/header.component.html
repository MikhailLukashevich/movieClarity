<div class="logo-header"></div>

<clr-main-container>
    <clr-header class="header-6">
        <div class="branding">
            <a href="#" [routerLink]="['/home']" class="nav-link">
                <clr-icon shape="video-gallery" class="video-gallery"></clr-icon>
                <span class="title">Your Movie</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>
            <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active"><span class="nav-text">About</span></a>
        </div>
        <div class="hidden-sm-down">
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for keywords...">
            </label>
        </form>
        </div>
        <div *ngIf="userIcon" class="header-actions">
            <div class="header-email">
                 <span class="title">{{ userEmail }}</span>
            </div>
            <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
            <clr-icon shape="user"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a (click)="onLogout()" clrDropdownItem>Выйти</a>
            </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
</clr-main-container>
